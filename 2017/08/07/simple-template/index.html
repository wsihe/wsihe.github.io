<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="keywords" content="river,前端,设计,前端开发,用户体验,设计,frontend,design,nodejs,JavaScript"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="/css/style.css"><link rel="icon" href="/source/images/favicon.ico"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><title>一个最简单的模板引擎</title><body><div class="container"><div class="nav"><ul><li class="item"><a href="/">主页</a></li><li class="item"><a href="/archives">归档</a></li><li class="item"><a href="/about/">关于</a></li></ul></div><article><header><h1 class="title">一个最简单的模板引擎</h1><i class="icon-calendar"></i><span>2017.08.07</span></header><div class="content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">实现一个最简单的模板引擎</span><br><span class="line"></span><br><span class="line">render(&apos;我是&#123;&#123;name&#125;&#125;，年龄&#123;&#123;age&#125;&#125;，性别&#123;&#123;sex&#125;&#125;&apos;,&#123;</span><br><span class="line">	name:&apos;姓名&apos;,</span><br><span class="line">	age:18</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 结果： 我是姓名，年龄18，性别undefined。</span><br></pre></td></tr></table></figure>
<p>字符串 stringObject 的 replace() 方法执行的是查找并替换的操作:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var render = function(tpl,data)&#123;</span><br><span class="line">	return tpl.replace(/\&#123;\&#123;(.+?)\&#125;\&#125;/g,function(m,m1)&#123;</span><br><span class="line">		return data[m1]</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>上面只是单纯的一些替换，Google的时候，找到一篇文章: <a href="http://krasimirtsonev.com/blog/article/Javascript-template-engine-in-just-20-line" target="_blank" rel="noopener">JavaScript template engine in just 20 lines</a></p>
<p>20行代码实现JavaScript模板引擎:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">var TemplateEngine = function(html, options) &#123;</span><br><span class="line">    var re = /&lt;%([^%&gt;]+)?%&gt;/g, reExp = /(^( )?(if|for|else|switch|case|break|&#123;|&#125;))(.*)?/g, code = &apos;var r=[];\n&apos;, cursor = 0, match;</span><br><span class="line">    var add = function(line, js) &#123;</span><br><span class="line">        js? (code += line.match(reExp) ? line + &apos;\n&apos; : &apos;r.push(&apos; + line + &apos;);\n&apos;) :</span><br><span class="line">            (code += line != &apos;&apos; ? &apos;r.push(&quot;&apos; + line.replace(/&quot;/g, &apos;\\&quot;&apos;) + &apos;&quot;);\n&apos; : &apos;&apos;);</span><br><span class="line">        return add;</span><br><span class="line">    &#125;</span><br><span class="line">    while(match = re.exec(html)) &#123;</span><br><span class="line">        add(html.slice(cursor, match.index))(match[1], true);</span><br><span class="line">        cursor = match.index + match[0].length;</span><br><span class="line">    &#125;</span><br><span class="line">    add(html.substr(cursor, html.length - cursor));</span><br><span class="line">    code += &apos;return r.join(&quot;&quot;);&apos;;</span><br><span class="line">    return new Function(code.replace(/[\r\t\n]/g, &apos;&apos;)).apply(options);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></body></head></html>
