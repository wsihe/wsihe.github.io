<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="keywords" content="river,前端,设计,前端开发,用户体验,设计,frontend,design,nodejs,JavaScript"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="/css/style.css"><link rel="icon" href="/images/favicon.ico"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><title>一个最简单的模板引擎</title><body><div class="container"><div class="nav"><ul><li class="item"><a href="/">主页</a></li><li class="item"><a href="/archives">归档</a></li><li class="item"><a href="/about/">关于</a></li></ul></div><article><header><h1 class="title">一个最简单的模板引擎</h1><i class="icon-calendar"></i><span>2017.08.07</span></header><div class="content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">实现一个最简单的模板引擎</div><div class="line">render(&apos;我是&#123;&#123;name&#125;&#125;，年龄&#123;&#123;age&#125;&#125;，性别&#123;&#123;sex&#125;&#125;&apos;,&#123;</div><div class="line">	name:&apos;姓名&apos;,</div><div class="line">	age:18</div><div class="line">&#125;)</div><div class="line"></div><div class="line">// 结果： 我是姓名，年龄18，性别undefined。</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">var render = function(tpl,data)&#123;</div><div class="line">	return tpl.replace(/\&#123;\&#123;(.+?)\&#125;\&#125;/g,function(m,m1)&#123;</div><div class="line">		return data[m1]</div><div class="line">	&#125;)</div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div></body></head></html>
